<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>{{num}}</h1><br>
    <button @click="num++">点击num+1</button>

    <!--    v-show,dom元素中存在，只是使用样式display:none隐藏了
        适用于切换频率高的场景-->
    <h1 v-show="num === 1">show num=1</h1>
    <h1 v-show="num === 2">show num=2</h1>

    <!--    直接添加或删除dom元素
        适用于切换频率低的场景-->
    <h1 v-if="num === 1">if num=1</h1>
    <h1 v-if="num === 2">if num=2</h1>

    <!--    v-else-if和v-else中结构中不能打断-->
    <h1 v-if="num === 1">if else num=1</h1>
    <h1 v-else-if="num === 2">if else num=2</h1>
    <h1 v-else-if="num === 3">if else num=3</h1>
    <h1 v-else>if else num > 3</h1>

<!--    多个元素使用同一个条件可以使用-->
    <template v-if="num > 3">
        <h1>template1</h1>
        <h1>template2</h1>
        <h1>template3</h1>
    </template>

</div>

<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        data: {
            num: 0
        }
    })

    vm.$mount('#app')
</script>

</body>
</html>
