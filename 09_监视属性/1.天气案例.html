<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>今天天气{{isHot ? '热' : '冷'}}</h1>
    <button @click="change" >切换</button>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        data: {
            isHot: true
        },
        methods: {
            change() {
                this.isHot = !this.isHot
            }
        }
    })

    vm.$mount('#app')
</script>

</body>
</html>
