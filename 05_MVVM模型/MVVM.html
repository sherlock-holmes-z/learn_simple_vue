<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
  M：是data中的数据
  V：视图，模板代码
  VM：vue实例对象
    -->

<div id="app" class="app">
    <h2>{{name}}</h2>

    <!--  vue实例中的所有属性，在模板中都可以直接使用 -->
    <h2>{{$options}}</h2>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        data() {
            return {
                name: 'zhangSan'
            }
        }
    })
    vm.$mount('#app')
    console.log(vm)
</script>

</body>
</html>
