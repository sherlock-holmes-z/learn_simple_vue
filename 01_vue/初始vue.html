<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!-- 容器和实例一对一 -->
<!-- 准备Vue容器 -->
<div id="app" class="app">
<!--  {{也可以放有返回值的js表达式}}-->
  <h2>{{name}}，{{Date.now()}}，{{1+1}}</h2>


</div>

<script type="text/javascript">
    Vue.config.productionTip = false // 阻止vue在启动时生成生产提示

    // 创建vue实例
    new Vue({
      el: '#app', //  # 是id选择器
      // el: '.app', // .app表示类选择器，用于class
      data : {  // 只提供给el绑定的容器使用
        name: 'zhangsan'
      }
    })
</script>

</body>
</html>
